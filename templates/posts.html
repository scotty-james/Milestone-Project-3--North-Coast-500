<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
</head>
<body>
    {% for post in posts %}
        {{ post.category_name }}<br>
        {{ post.star_rating }}<br>
        {{ post.post_title }}<br>
        {{ post.post_description }}<br>
        {{ post.image_url }}<br>
        {{ post.created_by }}<br>
        {{ post.review_date }}<br>
    {% endfor %}
</body>
</html>
